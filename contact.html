          <form onsubmit="emailSend(); reset(); return false">
            <input
              type="text"
              class="one"
              id="name"
              name="name"
              placeholder="John Doe"

            />

            <input
              type="number"
              class="one"
              name="phone"
              id="phone"
              placeholder="+998996499979"

            <input
              type="text"
              required
              class="one"
              id="email"
              name="email"
              placeholder="sophie@gmail.com"
            /><br />
            <textarea
              name="message"
              id="message"
              cols="37"
              rows="15"
            ></textarea>
            <div class="input__buttons">
              <button class="btn-17" type="submit">
                <span class="text-container">
                  <span class="text">Jo'natish</span>
